<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-black" (click)="goHome()">Login</button>
            
          </form>
       </div>
    </div>
 </div>
